<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic API</title>
    <meta name="description" content="An app for retrieving current traffic and weather conditions at desired locations">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    
</head>
<body>
    <h1>Enter a location to see the traffic and weather conditions for the nearest road to your point of interest</h1>    
    <form class="location-form">
        <label for="pays">Country </label>
        <input list="pays" name="nation">
        <datalist class="drop" type="text" id="pays">
        </datalist><br>
        <label for="user-input">Location (use detailed address for best results): </label>
        <input type="text" id="user-input">
        <button id="locSub" type="submit">Submit</button>
    </form>
    <div id="weather-container">
    

    </div>
    <div class="traffic-container">

    </div>
    <script src="script.js"></script>
    <script src="ISO-list.js"></script>
</body>
</html>
