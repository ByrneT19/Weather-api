<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic API</title>
    <meta name="description" content="An app for retrieving current traffic and weather conditions at desired locations">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    
</head>
<body>
<main>
    <h1>Enter a location to see the weather and traffic conditions for the nearest road to your point of interest</h1>    
    <form class="location-form">
        <label for="guo">Country </label>
        <input list="pays" name="nation" id="guo">
        <datalist class="drop" id="pays">
        </datalist><br>
        <label for="user-input">Location: Street names (followed by city), post codes and landmarks provide best results: </label>
        <input type="text" id="user-input">
        <button id="locSub" type="submit">Submit</button>
    </form>

    <section class="messageContainer">
        <section class="errorResult">

        </section>
    </section>

    <h2 class="confirm"></h2>

    <section id="weather-container">
        

    </section>
    <section class="traffic-container">

    </section>
</main>
    <script src="script.js"></script>
    <script src="ISO-list.js"></script>
</body>
</html>
